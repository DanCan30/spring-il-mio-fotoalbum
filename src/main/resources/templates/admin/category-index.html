<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Categories</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<h2>My Photoalbum</h2>
	<div class="navigation-button">
		<a href="/">Photos</a>
		<a href="/categories/create">Add a new category</a>
	</div>

	<div class="container">

		<ul>
			<li 
			th:each="category : ${categories}"
			th:object="${category}"
			>
			<span>
				[[*{id}]] - [[*{name}]]
			</span>
			<span>
				<a th:href="@{/categories/edit/{id} (id = *{id})}" class="edit-link">Edit</a>
				<a th:href="@{/categories/delete/{id} (id = *{id})}" class="delete-link">Delete</a>	
			</span>
			
			</li>
		</ul>
	</div>
</body>
</html>
