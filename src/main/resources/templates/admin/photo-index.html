<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photoalbum</title>
</head>
<body>
	<h2>My photoalbum</h2>
	<a href="/categories">Go to categories</a>
	<br>
	<br>
	<br>
	<a href="/create">Add a new photo</a>
	<br>
	<br>
	<form>
		
		<label>Search photo</label>
		<input type="text" name="query" th:value="${query}">
		<input type="submit" value="SEARCH">
	</form>
	
    <ul>
		<li 
			th:each="photo : ${photos}"
			th:object="${photo}"
			>
			
			<a th:href="@{/photo/{id} (id = *{id})}">[[*{title}]]</a>
			<a th:href="@{/edit/{id} (id = *{id})}">Edit</a>
			<a th:href="@{/delete/{id} (id = *{id})}">Delete</a>
			
		</li>
	</ul>
</body>
</html>
